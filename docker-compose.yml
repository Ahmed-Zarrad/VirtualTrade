services:
  mongo1:
    image: mongo:6.0
    container_name: virtualtrade-mongo1
    command: ["--replSet", "rs0", "--bind_ip_all", "--port", "27017"]
    ports:
      - "27017:27017"
    restart: always

  mongo2:
    image: mongo:6.0
    container_name: virtualtrade-mongo2
    command: ["--replSet", "rs0", "--bind_ip_all", "--port", "27018"]
    ports:
      - "27018:27018"
    restart: always

  mongo3:
    image: mongo:6.0
    container_name: virtualtrade-mongo3
    command: ["--replSet", "rs0", "--bind_ip_all", "--port", "27019"]
    ports:
      - "27019:27019"
    restart: always

  mongo-setup:
    image: mongo:6.0
    container_name: virtualtrade-mongo-setup
    depends_on:
      - mongo1
      - mongo2
      - mongo3
    restart: "no"
    command: >
      bash -c "sleep 5 && mongosh --host mongo1:27017 --eval 'rs.initiate({_id: \"rs0\",
      members: [{_id: 0, host: \"mongo1:27017\"}, {_id: 1, host: \"mongo2:27018\"},
      {_id: 2, host: \"mongo3:27019\"}]})'"

  redis:
    image: redis:7.0-alpine
    container_name: virtualtrade-redis
    ports:
      - "6379:6379"
    restart: unless-stopped